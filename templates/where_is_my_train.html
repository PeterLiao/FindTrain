    <script>
        var x = document.getElementById("demo");
        var timer;
        function getTrain() {
            $("#spinner").css("display", "");
            getLocation(1); // get start position
            timer = setInterval(function(){getLocation(2)}, 3000); // get end position
            //$("#train_form").submit();
        }
        function errorHandler(err) {
            $("#spinner").css("display", "none");
            clearInterval(timer);
            if(err.code == 1) {
                console.log("Error: Access is denied!");
            }else if( err.code == 2) {
                console.log("Error: Position is unavailable!");
            }
        }
        function getLocation(index) {
            if (navigator.geolocation) {
                if(index == 1)
                    navigator.geolocation.getCurrentPosition(setPosition1, errorHandler);
                else
                    navigator.geolocation.getCurrentPosition(setPosition2, errorHandler);
            } else {
                console.log("Geolocation is not supported by this browser.");
                clearInterval(timer);
                $("#spinner").css("display", "none");
            }
        }
        function setPosition1(position) {
            $("#train_form")[0].id_lat1.value = position.coords.latitude;
            $("#train_form")[0].id_long1.value = position.coords.longitude;
            console.log('lat1:' + position.coords.latitude + ", long1:" + position.coords.longitude);
        }
        function setPosition2(position) {
            clearInterval(timer);
            $("#spinner").css("display", "none");
            $("#train_form")[0].id_lat2.value = position.coords.latitude;
            $("#train_form")[0].id_long2.value = position.coords.longitude;
            $("#train_form").submit();
        }
    </script>
