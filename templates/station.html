<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>你搭哪班車</title>
    <script src="../../static/jquery.js"></script>
    <link rel="stylesheet" href=../../static/uikit-2.6.0/css/uikit.min.css" />
    <link rel="stylesheet" href="../../static/uikit-2.6.0/css/uikit.gradient.css" />
</head>
<body>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-52264439-1', 'pythonanywhere.com');
  ga('send', 'pageview');

</script>
<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
<div class="uk-grid" data-uk-grid-margin="">
<div class="uk-width-medium-1-1">
    <ul class="uk-subnav uk-subnav-pill">
        <li><a href="/">確認搭乘中班次</a></li>
        <li class="uk-active"><a href="/running/">行駛中列車</a></li>
        <li><a href="/schedule/0/">北上時刻表</a></li>
        <li><a href="/schedule/1/">南下時刻表</a></li>
    </ul>
    <table class="uk-table uk-table-striped uk-table-condensed uk-table-hover">
        <caption>行駛中的列車</caption>
        <thead>
            <tr>
                <th>車次</th>
                <th>方向</th>
                <th>下一個停靠站</th>
                <th>停靠時間</th>
            </tr>
        </thead>
        <tbody>
            {% for schedule in schedule_list %}
                <tr onclick="window.location.href='/train/{{ schedule.train.train_number }}';">
                    <td>{{ schedule.train.train_number }}</td>
                    {% if schedule.direction == 0 %}
                        <td>北上</td>
                        {% else %}
                        <td>南下</td>
                    {% endif %}
                    <td>{{ schedule.train_station.name }}</td>
                    <td>{{ schedule.arrive_time_str }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
</div>
</body>
</html>
